name: 'Build Website'

on:
  workflow_dispatch:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  schedule:
    - cron: '34 12 * * *'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
      - name: Setup Local Java for nektos/act
        if: ${{ env.ACT }}
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '21'
      - name: Which java
        run: which java
      - name: Java version
        run: java -version
      - name: Build Site
        run: ./mvnw clean package site
